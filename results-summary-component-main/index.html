<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <!-- bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="left-side" class="card" style="width: 18rem">
      Your Result
      <div id="number-circle">
        <h1>76</h1>
        <h5>of 100</h5>
      </div>
      Great <br />
      You scored higher than 65% of the people who have taken these tests.
    </div>

    <div class="card" id="scoresContainer">
      <div class="categories"></div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script>
     fetch("data.json")
  .then((response) => response.json())
  .then((data) => {
    const scoresContainer = document.getElementById("scoresContainer");
    const categoriesDiv = scoresContainer.querySelector(".categories");

    // Loop through JSON data and create sections for each category
    data.forEach((scoreItem) => {
      const categorySection = document.createElement("div");
      categorySection.classList.add("category");

      // Apply different background colors based on category
      switch (scoreItem.category) {
        case "Reaction":
          categorySection.style.backgroundColor = "lightblue";
          break;
        case "Memory":
          categorySection.style.backgroundColor = "lightgreen";
          break;
        case "Verbal":
          categorySection.style.backgroundColor = "lightcoral";
          break;
        case "Visual":
          categorySection.style.backgroundColor = "lightyellow";
          break;
        default:
          categorySection.style.backgroundColor = "gray";
      }

      // Populate the section with category information
      categorySection.innerHTML = `
        <h3>${scoreItem.category}</h3>
        <p>Score: ${scoreItem.score}</p>
        <img src="${scoreItem.icon}" alt="${scoreItem.category} Icon">
      `;
      
      categoriesDiv.appendChild(categorySection);
    });
  })
  .catch((error) => {
    console.error("Error fetching data:", error);
  });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
